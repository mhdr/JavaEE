<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form>
        <p:commandButton value="++" actionListener="#{indexBean.increaseCounter}" update="outputLabelMessage outputLabelMessageTitle"/>

        <div style="margin-top: 5px;">
            <p:outputLabel id="outputLabelMessageTitle" value="Counter : " style="visibility: #{indexBean.messageVisibility}"/>
            <p:outputLabel value="#{indexBean.message}" id="outputLabelMessage"/>
        </div>

    </h:form>
</h:body>
</html>
